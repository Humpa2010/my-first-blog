<html>
    <head>
        <title>Django Humpa blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Humpa Blog</a></h1>
        </div>
        {% for post in posts %}
        <div>
            <h1><a href="">{{ post.title }}</a></h1>
            <br>{{ post.text|linebreaksbr }}</br>
            <p>published: {{ post.published_date }}</p>
        </div>
        {% endfor %}
    </body>
</html>
